<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>V.I.T.A.L</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="app">
    <!-- Linke Sidebar -->
    <aside id="sidebar" class="collapsed">
      <div class="sidebar-padding"></div>
      <h2>Chats</h2>
      <ul id="chat-list"></ul>
      <button id="new-chat-button">âž• Neuer Chat</button>
    </aside>

    <!-- Sidebar-Toggles -->
    <button id="toggle-sidebar" class="sidebar-toggle">â˜°</button>
    <button id="toggle-jumps-sidebar" class="sidebar-toggle right">ðŸ“‹</button>

    <!-- Hauptbereich -->
    <div id="main-area">
      <header id="chat-header">
        <img src="./banner.jpg" alt="Banner" class="banner-icon" />
      </header>

      <section id="chat-container">
        <div class="chat-header-row">
          <h1>Hey, ich bin V.I.T.A.L. Wie kann ich dir helfen?</h1>
          <button id="export-button" title="Exportieren">ðŸ“¤</button>
        </div>

        <div id="export-options" style="display: none;">
          <button class="export-option" data-format="json">JSON</button>
          <button class="export-option" data-format="txt">TXT</button>
          <button class="export-option" data-format="csv">CSV</button>
        </div>

        <div id="chat-output"></div>

        <div id="input-area">
          <textarea id="user-input" placeholder="Frage eingeben..." autofocus></textarea>
          <button id="send-button">Senden</button>
          <button id="data-chamber-button" title="Datenkammer Ã¶ffnen">+</button>
        </div>
      </section>
    </div>

    <!-- Rechte Sidebar fÃ¼r SprÃ¼nge -->
    <aside id="chat-jumps-sidebar" class="collapsed">
      <div class="sidebar-header">
        <h2>Chatverlauf</h2>
      </div>
      <ul id="chat-jumps-list"></ul>
    </aside>

    <!-- Dialog zum Bearbeiten von Sprungtiteln -->
    <div id="edit-jump-title-dialog" class="edit-dialog" style="display: none;">
      <h3>Titel bearbeiten</h3>
      <input type="text" id="edit-jump-title-input">
      <div class="edit-dialog-buttons">
        <button id="save-jump-title">Speichern</button>
        <button id="cancel-jump-title">Abbrechen</button>
      </div>
    </div>

    <!-- Datenkammer -->
    <div id="data-chamber" style="display: none;">
      <div id="data-chamber-content">
        <div id="data-chamber-header">
          <h2>Datenkammer</h2>
          <button id="data-chamber-close">Ã—</button>
        </div>

        <div id="data-chamber-info" style="display: none;">
          <h3>Informationen</h3>
          <p>Daten werden als JSON gespeichert und mit dem aktuellen Lead verknÃ¼pft.</p>
        </div>

        <div id="data-chamber-body">
          <!-- Dynamische Eingabefelder -->
        </div>

        <div id="data-chamber-controls">
          <button id="data-chamber-cancel">Abbrechen</button>
          <div>
            <button id="data-chamber-info-button">â„¹ Info</button>
            <button id="data-chamber-save">Speichern</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
