<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>V.I.T.A.L</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- Sidebar -->
    <aside id="sidebar" class="collapsed">
      <h2>Chats</h2>
      <ul id="chat-list"></ul>
      <button id="new-chat-button">âž• Neuer Chat</button>
    </aside>

    <!-- Toggle Sidebar Button -->
    <button id="toggle-sidebar">â˜°</button>

    <!-- Hauptbereich -->
    <div id="main-area">
      <!-- Header mit Banner -->
      <header id="chat-header">
        <img src="banner.jpg" alt="Banner" class="banner-icon" />
      </header>

      <!-- Chatcontainer -->
      <section id="chat-container">
        <h1>Hey, ich bin V.I.T.A.L. Wie kann ich dir helfen?</h1>

        <!-- Verlauf -->
        <div id="chat-output"></div>

        <!-- Eingabefeld + Senden -->
        <div id="input-area">
          <textarea id="user-input" placeholder="Frage eingeben..."></textarea>
          <button id="send-button">Senden</button>
        </div>

        <!-- Funktionen -->
        <div class="icon-buttons">
          <button id="voice-button" title="Spracherkennung">ðŸŽ¤</button>
          <button id="export-button" title="Exportieren">ðŸ“¤</button>
          <button id="upload-button" title="Dokument hochladen">ðŸ“„</button>
          <input type="file" id="file-upload" accept=".txt,.docx,.pdf" style="display: none" />
        </div>

        <!-- Export-Formate -->
        <div id="export-options" style="display: none; text-align: center; gap: 10px; margin-top: 10px;">
          <button class="export-option" data-format="json">JSON</button>
          <button class="export-option" data-format="txt">TXT</button>
          <button class="export-option" data-format="csv">CSV</button>
        </div>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
