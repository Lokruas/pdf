<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>V.I.T.A.L</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="banner.jpg" alt="Banner" class="banner-icon" />
  </header>

  <main>
    <section id="chat-container">
      <h1>Hey, ich bin V.I.T.A.L. Wie kann ich dir helfen?</h1>
      <div id="chat-output"></div>

      <div id="input-area">
        <textarea id="user-input" placeholder="Frage eingeben..."></textarea>
        <button id="send-button">Senden</button>
      </div>

      <div class="icon-buttons">
        <button id="voice-button">🎤 Spracherkennung</button>
        <button id="upload-button">📄 Dokument hochladen</button>
        <input type="file" id="file-upload" accept=".txt,.docx,.pdf" style="display:none">
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
