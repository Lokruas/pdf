<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>V.I.T.A.L</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- Sidebar -->
    <aside id="sidebar">
      <h2>Chats</h2>
      <ul id="chat-list"></ul>
      <button id="new-chat-button">âž• Neuer Chat</button>
    </aside>

    <!-- Hauptbereich -->
    <main>
      <!-- Header -->
      <header>
        <img src="banner.jpg" alt="Banner" class="banner-icon" />
      </header>

      <!-- Chatbereich -->
      <section id="chat-container">
        <h1>Hey, ich bin V.I.T.A.L. Wie kann ich dir helfen?</h1>

        <!-- Nachrichtenverlauf -->
        <div id="chat-output"></div>

        <!-- Eingabefeld + Senden -->
        <div id="input-area">
          <textarea id="user-input" placeholder="Frage eingeben..."></textarea>
          <button id="send-button">Senden</button>
        </div>

        <!-- Sprach-/Uploadfunktionen -->
        <div class="icon-buttons">
          <button id="voice-button">ðŸŽ¤ Spracherkennung</button>
          <button id="upload-button">ðŸ“„ Dokument hochladen</button>
          <input type="file" id="file-upload" accept=".txt,.docx,.pdf" style="display: none" />
        </div>

        <!-- Exportfunktion -->
        <div class="export-button-row">
          <button id="export-button">ðŸ“¤ Exportieren</button>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
