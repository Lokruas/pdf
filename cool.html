<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>VITA – AI Assistant für LaVITA</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 2em;
            color: #1d3557; /* Marineblau */
        }

        h1 {
            color: #1d3557;
            text-align: center;
            font-size: 2.2em;
            margin-bottom: 0.2em;
        }

        h2 {
            text-align: center;
            font-weight: normal;
            font-size: 1em;
            color: #457b9d;
            margin-bottom: 2em;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 0.5em;
            margin-bottom: 2em;
            flex-wrap: wrap;
        }

        input[name="message"] {
            width: 300px;
            padding: 0.7em 1em;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            background-color: #fff;
            transition: border-color 0.3s ease;
        }

        input[name="message"]:focus {
            border-color: #1d3557;
            outline: none;
        }

        button {
            padding: 0.7em 1.5em;
            background-color: #1d3557;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #16304a;
        }

        .chat-box {
            max-width: 600px;
            margin: 0 auto;
            background-color: #eaf0f7;
            border-left: 4px solid #1d3557;
            border-radius: 6px;
            padding: 1em;
            margin-bottom: 1em;
        }

        .chat-box strong {
            color: #1d3557;
        }

        a {
            color: #1d3557;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            input[name="message"] {
                width: 100%;
            }

            form {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>

    <h1>VITA</h1>
    <h2>Entwickelt von Team AIM für LaVITA</h2>

    <form onsubmit="handleSubmit(event)">
        <input type="text" name="message" id="message" placeholder="Gib deine Frage ein..." required>
        <button type="submit">Senden</button>
    </form>

    <div id="responseContainer"></div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();

            const input = document.getElementById("message");
            const responseContainer = document.getElementById("responseContainer");

            const userMessage = input.value;
            input.value = "";

            // Beispielhafte simulierte Antwort + Quicklink
            const simulatedResponse = "Hier sind die relevanten Daten: ";
            const quicklink = "<a href='https://deine-datenbank-url.de/eintrag?id=123' target='_blank'>Zum Datensatz öffnen</a>";

            // Anzeige: Eingabe + Antwort als einzelne Nachricht
            responseContainer.innerHTML = `
                <div class="chat-box">
                    <p><strong>Frage:</strong> ${userMessage}</p>
                    <p><strong>Antwort:</strong> ${simulatedResponse}${quicklink}</p>
                </div>
            `;
        }
    </script>

</body>
</html>
