<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>VITA – AI Assistant für LaVITA</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 2em;
            color: #1d3557; /* Marineblau */
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #1d3557;
        }

        header img {
            max-width: 100%;
            height: auto;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 0.5em;
            margin: 2em auto;
            flex-wrap: wrap;
        }

        input[name="message"] {
            width: 300px;
            padding: 0.7em 1em;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            background-color: #fff;
            transition: border-color 0.3s ease;
        }

        input[name="message"]:focus {
            border-color: #1d3557;
            outline: none;
        }

        button {
            padding: 0.7em 1.5em;
            background-color: #1d3557;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #16304a;
        }

        .chat-box {
            max-width: 600px;
            margin: 0 auto;
            background-color: #eaf0f7;
            border-left: 4px solid #1d3557;
            border-radius: 6px;
            padding: 1em;
            margin-bottom: 1em;
        }

        .chat-box strong {
            color: #1d3557;
        }

        a {
            color: #1d3557;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            input[name="message"] {
                width: 100%;
            }

            form {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>

    <!-- Banner statt Text-Überschrift -->
    <header>
        <img src="banner.png" alt="VITA – entwickelt von Team AIM für LaVITA">
    </header>

    <!-- Eingabeformular -->
    <form onsubmit="handleSubmit(event)">
        <input type="text" name="message" id="message" placeholder="Gib deine Frage ein..." required>
        <button type="submit">Senden</button>
    </form>

    <!-- Antwortbereich -->
    <div id="responseContainer"></div>

    <!-- JavaScript für einfache KI-Interaktion -->
    <script>
        function handleSubmit(event) {
            event.preventDefault();

            const input = document.getElementById("message");
            const responseContainer = document.getElementById("responseContainer");

            const userMessage = input.value;
            input.value = "";

            // Beispielantwort mit Quicklink
            const simulatedResponse = "Hier sind die relevanten Daten: ";
            const quicklink = "<a href='https://deine-datenbank.de/eintrag?id=123' target='_blank'>Zum Datensatz öffnen</a>";

            // Ausgabe ersetzen (nur eine Antwort sichtbar)
            responseContainer.innerHTML = `
                <div class="chat-box">
                    <p><strong>Frage:</strong> ${userMessage}</p>
                    <p><strong>Antwort:</strong> ${simulatedResponse}${quicklink}</p>
                </div>
            `;
        }
    </script>

</body>
</html>
