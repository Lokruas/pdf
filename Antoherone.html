<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V.I.T.A.L Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Linke Sidebar -->
        <div id="sidebar">
            <div class="sidebar-padding">
                <h2>Chats</h2>
                <button id="new-chat-button">Neuer Chat</button>
                
                <ul id="chat-list">
                    <li class="active">
                        <span class="chat-name">Aktueller Chat</span>
                        <span class="chat-date">Heute</span>
                    </li>
                </ul>
                
                <div id="chat-history-container">
                    <h2>Verlauf</h2>
                    <div id="chat-jumps-list">
                        <div class="jump-item">
                            <span class="jump-item-content">Vorheriger Chat</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Hauptbereich -->
        <div id="main-area">
            <header id="chat-header">
                <img src="Profil.png" alt="V.I.T.A.L Logo" class="banner-icon">
                <h1>V.I.T.A.L</h1>
            </header>
            
            <div id="chat-container">
                <div class="chat-header-row">
                    <h2>Aktueller Chat: <span id="current-chat-title">Neuer Chat</span></h2>
                </div>
                
                <div id="chat-output">
                    <!-- Bot-Nachricht -->
                    <div class="message message-bot">
                        <div class="message-header">
                            <div class="bot-avatar">
                                <img src="Profil.png" alt="Bot Avatar">
                            </div>
                        </div>
                        <div class="message-content">
                            Hallo! Wie kann ich Ihnen helfen?
                        </div>
                    </div>
                    
                    <!-- User-Nachricht -->
                    <div class="message message-user">
                        <div class="message-content">
                            Ich habe eine Frage zu meinem Vertrag.
                        </div>
                    </div>
                </div>
                
                <div id="input-area">
                    <textarea id="user-input" placeholder="Schreiben Sie Ihre Nachricht..."></textarea>
                    <button id="send-button">Senden</button>
                </div>
            </div>
        </div>
        
        <!-- Rechte Sidebar (Fragebogen) -->
        <div id="questionnaire-sidebar" class="collapsed">
            <div class="sidebar-header">
                <h2>Fragebogen</h2>
                <button class="close-sidebar">&times;</button>
            </div>
            
            <div class="sidebar-content">
                <div id="data-fields-container">
                    <div class="data-pair-container">
                        <input type="text" class="data-key-input" placeholder="Feldname">
                        <input type="text" class="data-value-input" placeholder="Wert">
                        <button class="remove-field-button">&times;</button>
                    </div>
                </div>
                
                <div class="feedback-container">
                    <label for="feedback-input">Anmerkungen</label>
                    <textarea id="feedback-input" class="feedback-input" placeholder="Zusätzliche Notizen..."></textarea>
                </div>
                
                <div class="sidebar-controls">
                    <button class="add-field-btn">+ Feld hinzufügen</button>
                    <div class="action-buttons">
                        <button class="secondary-button">Abbrechen</button>
                        <button class="primary-button">Speichern</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Sidebar Toggle Buttons -->
        <button class="sidebar-toggle left-toggle">&equiv;</button>
        <button class="sidebar-toggle right-toggle">&equiv;</button>
    </div>
</body>
</html>
