<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V.I.T.A.L Chat</title>
    <link rel="stylesheet" href="Antoherone.css">
</head>
<body>
    <div id="app">
        <!-- Linke Sidebar (Chat-Auswahl) -->
        <div id="sidebar">
            <div class="sidebar-padding">
                <h2>Chats</h2>
                <button id="new-chat-button">
                    <span>Neuer Chat</span>
                </button>
                
                <ul id="chat-list">
                    <!-- Chat-EintrÃ¤ge werden hier dynamisch eingefÃ¼gt -->
                    <li class="active">
                        <span class="chat-name">Aktueller Chat</span>
                        <span class="chat-date">Heute</span>
                    </li>
                    <li>
                        <span class="chat-name">Vertragsberatung</span>
                        <span class="chat-date">Gestern</span>
                    </li>
                </ul>
                
                <div id="chat-history-container">
                    <h2>Verlauf</h2>
                    <div id="chat-jumps-list">
                        <!-- VerlaufseintrÃ¤ge werden hier dynamisch eingefÃ¼gt -->
                        <div class="jump-item">
                            <span class="jump-item-content">Vertragsfragen vom 15.05.</span>
                            <div class="jump-item-actions">
                                <button class="edit-chat" title="Bearbeiten">âœŽ</button>
                                <button class="delete-chat" title="LÃ¶schen">ðŸ—‘</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Hauptbereich -->
        <div id="main-area">
            <!-- Header mit Logo -->
            <header id="chat-header">
                <img src="Profil.png" alt="V.I.T.A.L Logo" class="banner-icon">
                <h1>V.I.T.A.L</h1>
            </header>
            
            <!-- Chat-Container -->
            <div id="chat-container">
                <div class="chat-header-row">
                    <h2>Aktueller Chat: <span id="current-chat-title">Neuer Chat</span></h2>
                    <div class="header-buttons">
                        <button id="export-chat-button">
                            <span>Exportieren</span>
                        </button>
                        <button id="questionnaire-button">
                            <span>Fragebogen</span>
                        </button>
                        <button id="edit-chat-button">
                            <span>Bearbeiten</span>
                        </button>
                    </div>
                </div>
                
                <div id="export-options">
                    <!-- Export-Optionen werden hier angezeigt -->
                    <button class="export-option" data-format="pdf">PDF</button>
                    <button class="export-option" data-format="txt">Text</button>
                    <button class="export-option" data-format="json">JSON</button>
                </div>
                
                <!-- Chat-Ausgabebereich -->
                <div id="chat-output">
                    <!-- Nachrichten werden hier dynamisch eingefÃ¼gt -->
                    <!-- Beispiel fÃ¼r eine Bot-Nachricht -->
                    <div class="message message-bot">
                        <div class="message-header">
                            <div class="bot-avatar">
                                <img src="Profil.png" alt="Bot Avatar">
                            </div>
                        </div>
                        <div class="message-content">
                            Hallo! Wie kann ich Ihnen heute helfen?
                        </div>
                    </div>
                    
                    <!-- Beispiel fÃ¼r eine User-Nachricht -->
                    <div class="message message-user">
                        <div class="message-content">
                            Ich habe eine Frage zu meinem Vertrag.
                        </div>
                    </div>
                </div>
                
                <!-- Eingabebereich -->
                <div id="input-area">
                    <textarea id="user-input" placeholder="Schreiben Sie Ihre Nachricht..."></textarea>
                    <button id="send-button">
                        <span>Senden</span>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Rechte Sidebar (Fragebogen) -->
        <div id="questionnaire-sidebar" class="collapsed">
            <div class="sidebar-header">
                <h2>Fragebogen</h2>
                <button class="close-sidebar">&times;</button>
            </div>
            
            <div class="sidebar-content">
                <div id="data-fields-container">
                    <!-- Datenfelder werden hier dynamisch eingefÃ¼gt -->
                    <div class="data-pair-container">
                        <input type="text" class="data-key-input" placeholder="Feldname">
                        <input type="text" class="data-value-input" placeholder="Wert">
                        <button class="remove-field-button">&times;</button>
                    </div>
                </div>
                
                <div class="feedback-container">
                    <label for="feedback-input">Anmerkungen</label>
                    <textarea id="feedback-input" class="feedback-input" placeholder="ZusÃ¤tzliche Notizen..."></textarea>
                </div>
                
                <div class="sidebar-controls">
                    <button class="add-field-btn primary-button">
                        <span>+ Feld hinzufÃ¼gen</span>
                    </button>
                    <div class="action-buttons">
                        <button class="secondary-button" id="cancel-questionnaire">Abbrechen</button>
                        <button class="primary-button" id="save-questionnaire">Speichern</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Sidebar Toggle Buttons -->
        <button class="sidebar-toggle left-toggle">&equiv;</button>
        <button class="sidebar-toggle right-toggle">&equiv;</button>
        
        <!-- Edit Dialog -->
        <div class="edit-dialog">
            <div class="dialog-content">
                <h3>Chat umbenennen</h3>
                <input type="text" class="edit-title-input" placeholder="Neuer Chat-Name">
                <div class="edit-dialog-buttons">
                    <button class="secondary-button" id="cancel-edit">Abbrechen</button>
                    <button class="primary-button" id="save-edit">Speichern</button>
                </div>
            </div>
        </div>
        
        <!-- Toast Notification -->
        <div class="toast-container"></div>
    </div>

    <!-- WICHTIG: JavaScript-Anbindung bleibt erhalten -->
    <script src="Antoherone.js"></script>
</body>
</html>
