<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>V.I.T.A.L</title>
  <link rel="stylesheet" href="./Antoherone.css" />
</head>
<body>
  <div id="app">
    <!-- Linke Sidebar - Chats und Verlauf -->
    <aside id="sidebar">
      <div class="sidebar-padding">
        <h2>Chats</h2>
        <ul id="chat-list">
        <button id="new-chat-button">‚ûï Neuer Chat</button>
        <div id="chat-history-container">
          <h2>Chatverlauf</h2>
          <ul id="chat-jumps-list">
            <li class="jump-item" data-message-index="0">
              <span>Erste Nachricht</span>
              <div>
                <button class="edit-jump">‚úèÔ∏è</button>
                <button class="delete-jump">üóëÔ∏è</button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </aside>

    <!-- Toggle-Buttons -->
    <button id="toggle-sidebar" class="sidebar-toggle">‚ò∞</button>
    <button id="toggle-questionnaire-sidebar" class="sidebar-toggle right">+</button>

    <!-- Hauptbereich -->
    <div id="main-area">
      <header id="chat-header">
        <img src="./banner.jpg" alt="V.I.T.A.L Banner" class="banner-icon" />
      </header>

      <section id="chat-container">
        <div class="chat-header-row">
          <h2>Aktueller Chat: <span>Hauptchat</span></h2>
          <button id="export-button">üì§ Export</button>
        </div>

        <div id="export-options" style="display:none;">
          <button data-format="json">JSON</button>
          <button data-format="txt">TXT</button>
          <button data-format="csv">CSV</button>
        </div>

        <div id="chat-output">
          <!-- Beispiel-Nachrichten -->
          <div class="message bot">
            <div class="bot-avatar">
              <img src="./Profil.png" alt="V.I.T.A.L" />
            </div>
            <div class="message-content">
              Hallo! Ich bin V.I.T.A.L. Wie kann ich helfen?
            </div>
          </div>
          
          <div class="message user">
            <div class="message-content">
              K√∂nnen Sie mir bei meinem Projekt helfen?
            </div>
          </div>
        </div>

        <div id="input-area">
          <textarea id="user-input" placeholder="Ihre Nachricht..." autofocus></textarea>
          <button id="send-button">Senden</button>
        </div>
      </section>
    </div>

    <!-- Rechte Sidebar - Fragebogen -->
    <aside id="questionnaire-sidebar">
      <div class="sidebar-header">
        <h2>Fragebogen</h2>
        <!-- Vorhandene Buttons ersetzen durch: -->
        <button id="toggle-sidebar" class="sidebar-toggle left-toggle">‚ò∞</button>
        <button id="toggle-questionnaire-sidebar" class="sidebar-toggle right-toggle">+</button>
      </div>
      
      <div class="sidebar-content">
        <div class="data-pair-container">
          <input type="text" placeholder="Feldname">
          <input type="text" placeholder="Wert">
        </div>
        
        <div class="feedback-container">
          <textarea placeholder="Ihr Feedback..."></textarea>
        </div>
        
        <div class="sidebar-controls">
          <button id="add-questionnaire-field">+ Feld hinzuf√ºgen</button>
          <button id="questionnaire-save">Speichern</button>
        </div>
      </div>
    </aside>

    <!-- Edit Dialog -->
    <div id="edit-dialog" style="display:none;">
      <h3>Titel bearbeiten</h3>
      <input type="text" id="edit-title-input">
      <div>
        <button id="save-edit">Speichern</button>
        <button id="cancel-edit">Abbrechen</button>
      </div>
    </div>
  </div>

  <script src="./Antoherone.js"></script>
</body>
</html>
