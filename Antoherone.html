<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>V.I.T.A.L</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="app">
    <!-- Linke Sidebar - Chats -->
    <aside id="sidebar" class="collapsed">
      <div class="sidebar-padding">
        <h2>Chats</h2>
        <ul id="chat-list"></ul>
        <button id="new-chat-button">âž• Neuer Chat</button>
        
        <!-- Chatverlauf-Sidebar als Unterbereich -->
        <div id="chat-history-container">
          <h2>Chatverlauf</h2>
          <ul id="chat-jumps-list"></ul>
        </div>
      </div>
    </aside>

    <!-- Toggle Sidebar Buttons -->
    <button id="toggle-sidebar" class="sidebar-toggle">â˜°</button>
    <button id="toggle-questionnaire-sidebar" class="sidebar-toggle right">+</button>

    <!-- Hauptbereich -->
    <div id="main-area">
      <!-- Header mit Banner -->
      <header id="chat-header">
        <img src="./banner.jpg" alt="Banner" class="banner-icon" />
      </header>

      <!-- Chatcontainer -->
      <section id="chat-container">
        <div class="chat-header-row">
          <h1>Hey, ich bin V.I.T.A.L. Wie kann ich dir helfen?</h1>
          <div class="header-buttons">
            <button id="export-button" title="Exportieren">ðŸ“¤ Export</button>
          </div>
        </div>

        <!-- Export-Formate -->
        <div id="export-options" style="display: none;">
          <button class="export-option" data-format="json">JSON</button>
          <button class="export-option" data-format="txt">TXT</button>
          <button class="export-option" data-format="csv">CSV</button>
        </div>

        <!-- Verlauf -->
        <div id="chat-output"></div>

        <!-- Eingabefeld + Senden -->
        <div id="input-area">
          <textarea id="user-input" placeholder="Frage eingeben..." autofocus></textarea>
          <button id="send-button">Senden</button>
        </div>
      </section>
    </div>

    <!-- Fragebogen Sidebar -->
    <aside id="questionnaire-sidebar" class="collapsed">
      <div class="sidebar-header">
        <h2>Fragebogen</h2>
        <button class="close-sidebar">Ã—</button>
      </div>
      
      <div class="sidebar-content">
        <!-- Standard-Felder -->
        <div class="data-pair-container">
          <input type="text" class="data-key-input" placeholder="Feldname (z.B. 'Name')">
          <input type="text" class="data-value-input" placeholder="Wert">
        </div>
        <div class="data-pair-container">
          <input type="text" class="data-key-input" placeholder="Feldname (z.B. 'Email')">
          <input type="text" class="data-value-input" placeholder="Wert">
        </div>
        <div class="data-pair-container">
          <input type="text" class="data-key-input" placeholder="Feldname (z.B. 'Telefon')">
          <input type="text" class="data-value-input" placeholder="Wert">
        </div>
        
        <!-- GroÃŸes Feedback-Feld -->
        <div class="feedback-container">
          <textarea class="feedback-input" placeholder="Ihr Feedback... (mindestens 5 SÃ¤tze)"></textarea>
        </div>
        
        <!-- Buttons -->
        <div class="sidebar-controls">
          <button id="add-questionnaire-field" class="secondary-button">+ Feld hinzufÃ¼gen</button>
          <div>
            <button id="questionnaire-cancel" class="secondary-button">Abbrechen</button>
            <button id="questionnaire-save" class="primary-button">Speichern</button>
          </div>
        </div>
      </div>
    </aside>

    <!-- Bearbeitungsdialog fÃ¼r Sprungtitel -->
    <div id="edit-jump-title-dialog" class="edit-dialog" style="display: none;">
      <h3>Titel bearbeiten</h3>
      <input type="text" id="edit-jump-title-input">
      <div class="edit-dialog-buttons">
        <button id="save-jump-title">Speichern</button>
        <button id="cancel-jump-title">Abbrechen</button>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
